name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - 'main'
    paths-ignore:
      - 'README.md'
      - 'samples/**'
      - 'scripts/**'
      - '**/*.md'
      - 'environment.yml'
      - '**/*.ipynb'

jobs:
  deploy:    
    runs-on: ubuntu-24.04-arm

    permissions:      
      pages: write      
      id-token: write
    
    environment:      
      name: github-pages      
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy        
        id: deployment        
        uses: actions/deploy-pages@v4